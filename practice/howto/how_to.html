<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>How To – Sidenav + Image Modal</title>
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>

  <!-- Off-canvas side navigation -->
  <nav class="sidenav" aria-hidden="true">
    <button class="sidenav__close" aria-label="Close navigation">&times;</button>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
  </nav>

  <h2>Animated Sidenav Example</h2>
  <p>Click the icon to open the side navigation menu.</p>
  <button class="sidenav__open" aria-controls="sidenav" aria-expanded="false">☰ open</button>

  <hr>

  <h2>Image Modal</h2>
  <p>Click the image to open it in a modal dialog.</p>

  <!-- NOTE: your folder shows practice/howto/images/img_snow.jpg -->
  <img class="thumb" src="images/img_snow.jpg" alt="Snow" width="300">

  <!-- Modal dialog -->
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-caption">
    <button class="modal__close" aria-label="Close image">&times;</button>
    <img class="modal__img" alt="">
    <div class="modal__caption" id="modal-caption"></div>
  </div>

  <script>
    /* ---------------------------------------
       SIDENAV: open/close by toggling a class
    ----------------------------------------*/
    const sidenav = document.querySelector('.sidenav');
    const openBtn = document.querySelector('.sidenav__open');
    const closeBtn = document.querySelector('.sidenav__close');

    function openNav() {
      sidenav.classList.add('is-open');     // triggers CSS to slide in
      openBtn.setAttribute('aria-expanded', 'true');
      sidenav.setAttribute('aria-hidden', 'false');
    }
    function closeNav() {
      sidenav.classList.remove('is-open');  // slide out
      openBtn.setAttribute('aria-expanded', 'false');
      sidenav.setAttribute('aria-hidden', 'true');
    }
    openBtn.addEventListener('click', openNav);
    closeBtn.addEventListener('click', closeNav);

    /* ---------------------------------------
       MODAL: show image & caption on click
    ----------------------------------------*/
    const modal     = document.querySelector('.modal');
    const modalImg  = document.querySelector('.modal__img');
    const captionEl = document.querySelector('.modal__caption');
    const thumb     = document.querySelector('.thumb');
    const modalClose= document.querySelector('.modal__close');

    thumb.addEventListener('click', () => {
      modal.classList.add('is-open');        // display the modal
      modalImg.src = thumb.src;              // same image as thumbnail
      captionEl.textContent = thumb.alt;     // use alt text as caption
    });

    modalClose.addEventListener('click', () => {
      modal.classList.remove('is-open');
      modalImg.src = '';
      captionEl.textContent = '';
    });

    // Optional: click outside image to close
    modal.addEventListener('click', (e) => {
      if (e.target === modal) modal.classList.remove('is-open');
    });
  </script>
  /* lightbox*/
    <!-- =========== LIGHTBOX GALLERY =========== -->
  <h2 style="text-align:center">Lightbox</h2>

  <!-- 4 small thumbnails on the page -->
  <div class="row">
    <div class="column">
      <img src="images/img_nature.jpg"
           style="width:100%"
           onclick="openModal(); currentSlide(1)"
           class="hover-shadow cursor"
           alt="Nature and sunrise">
    </div>
    <div class="column">
      <img src="images/img_snow.jpg"
           style="width:100%"
           onclick="openModal(); currentSlide(2)"
           class="hover-shadow cursor"
           alt="Snowy mountains">
    </div>
    <div class="column">
      <img src="images/img_mountains.jpg"
           style="width:100%"
           onclick="openModal(); currentSlide(3)"
           class="hover-shadow cursor"
           alt="Mountains and fjords">
    </div>
    <div class="column">
      <img src="images/img_lights.jpg"
           style="width:100%"
           onclick="openModal(); currentSlide(4)"
           class="hover-shadow cursor"
           alt="Northern lights">
    </div>
  </div>

  <!-- BIG LIGHTBOX OVERLAY -->
  <div id="myLightbox" class="lightbox-modal">
    <!-- X button to close the lightbox -->
    <span class="close cursor" onclick="closeModal()">&times;</span>

    <!-- White box that holds big slides + thumbnails -->
    <div class="modal-content">

      <!-- Big slides (one is shown at a time) -->
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="images/img_nature_wide.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="images/img_snow_wide.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="images/img_mountains_wide.jpg" style="width:100%">
      </div>
      
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="images/img_lights_wide.jpg" style="width:100%">
      </div>
      
      <!-- Arrows for next / previous -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Caption text under the big image -->
      <div class="caption-container">
        <p id="lightbox-caption" class="lightbox-caption"></p>
      </div>

      <!-- Thumbnails inside the lightbox (used for caption + active state) -->
      <div class="column">
        <img class="demo cursor"
             src="images/img_nature_wide.jpg"
             style="width:100%"
             onclick="currentSlide(1)"
             alt="Nature and sunrise">
      </div>
      <div class="column">
        <img class="demo cursor"
             src="images/img_snow_wide.jpg"
             style="width:100%"
             onclick="currentSlide(2)"
             alt="Snowy mountains">
      </div>
      <div class="column">
        <img class="demo cursor"
             src="images/img_mountains_wide.jpg"
             style="width:100%"
             onclick="currentSlide(3)"
             alt="Mountains and fjords">
      </div>
      <div class="column">
        <img class="demo cursor"
             src="images/img_lights_wide.jpg"
             style="width:100%"
             onclick="currentSlide(4)"
             alt="Northern lights">
      </div>
    </div>
  </div>

  <!-- LIGHTBOX SCRIPT -->
  <script>
    // open the full-screen lightbox overlay
    function openModal() {
      document.getElementById("myLightbox").style.display = "block";
    }

    // close/hide the lightbox overlay
    function closeModal() {
      document.getElementById("myLightbox").style.display = "none";
    }

    // current slide index (1-based, like W3Schools example)
    let slideIndex = 1;
    showSlides(slideIndex);   // show the first slide on load

    // move forward/backward n slides (+1 or -1)
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    // jump straight to slide n
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    // main function that hides all slides, then shows the one we want
    function showSlides(n) {
      const slides = document.getElementsByClassName("mySlides"); // big images
      const dots   = document.getElementsByClassName("demo");     // small thumbs
      const captionText = document.getElementById("lightbox-caption");

      // wrap around if we go past first/last
      if (n > slides.length) { slideIndex = 1; }
      if (n < 1) { slideIndex = slides.length; }

      // hide all big images
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      // remove "active" class from all thumbnails
      for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }

      // show the current big image
      slides[slideIndex - 1].style.display = "block";

      // mark the matching thumb as active
      dots[slideIndex - 1].className += " active";

      // use the active thumb's alt text as caption
      captionText.textContent = dots[slideIndex - 1].alt;
    }
  </script>
</body>
</html>
