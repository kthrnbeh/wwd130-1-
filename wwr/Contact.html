<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Dry Oar Boating</title>

  <!-- Link to your shared CSS file -->
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <!-- CONTENT WRAPPER -->
  <div id="content">

    <!-- HEADER SECTION -->
    <!-- Contains your logo and navigation links -->
    <header>
      <!-- Logo links back to home page -->
      <a id="logo_link" href="index.html">
        <img class="logo" src="images/dryoarlogo3.png" alt="Dry Oar Logo">
      </a>

      <!-- Navigation bar for moving between site pages -->
      <nav aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="rates.html">Rates/Dates</a>
        <a href="site-plan-rafting.html">Site Plan</a>
        <a href="contactus.html" aria-current="page">Contact Us</a>
      </nav>
    </header>

    <!-- MAIN CONTENT AREA -->
    <main>

      <!-- HERO MESSAGE (page title + short description) -->
      <section id="hero-msg">
        <h1 class="home-title">Contact Us</h1>
        <h4>Page detailing how to best contact the company to book a trip or ask questions.</h4>
      </section>

      <!-- HERO IMAGE (the large background image under your title) -->
      <section id="hero">
        <div id="hero-box">
          <!-- Image showing rafting or guides -->
          <img id="hero-img" src="images/men.jpg" alt="Guests talking with our river guides">
        </div>
      </section>

      <!-- CONTACT INFO SECTION -->
      <!-- This section holds your contact card — the white box with email and phone -->
      <section class="contact-section">
        <div class="contact-card">
          <!-- Title of the contact card -->
          <h2>Talk to Us</h2>

          <!-- Email link (clicking opens user’s email app) -->
          <p><a href="mailto:DryOar@hotmail.com">DryOar@hotmail.com</a></p>

          <!-- Phone link (clicking dials the number on mobile) -->
          <p>Call us at <a href="tel:+18888519453">1-888-851-9453</a></p>

          <!-- Optional business hours or notes -->
          <p>Available Mon–Fri, 8am–6pm ET</p>
        </div>
      </section>
    </main>

    <!-- FOOTER SECTION -->
    <!-- Appears at the bottom of the page with navigation and social icons -->
    <footer>
      <p>Dry Oar &copy; 2025 - Katherine Magistri</p>
      <p><a href="site-plan-rafting.html">Site Plan</a></p>
      <p><a href="contactus.html">Contact Us</a></p>

      <!-- Social media icon links -->
      <div class="social">
        <a href="https://facebook.com" target="_blank" rel="noopener">
          <img src="images/facebook.png" alt="Facebook">
        </a>
        <a href="https://twitter.com" target="_blank" rel="noopener">
          <img src="images/twitter.png" alt="Twitter">
        </a>
        <a href="https://instagram.com" target="_blank" rel="noopener">
          <img src="images/instagram.png" alt="Instagram">
        </a>
      </div>
    </footer>

  </div> <!-- END CONTENT WRAPPER -->
</body>
</html>
