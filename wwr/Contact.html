<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Dry Oar Boating</title>

  <!-- Link to your shared CSS file -->
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body class="page-contact">

  <!-- CONTENT WRAPPER -->
  <div id="content">

    <!-- HEADER SECTION -->
    <!-- Contains your logo and navigation links -->
    <header>
      <!-- Logo links back to home page -->
      <a id="logo_link" href="index.html">
        <img class="logo" src="images/dryoarlogo3.png" alt="Dry Oar Logo">
      </a>

      <!-- Navigation bar for moving between site pages -->
      <nav aria-label="Primary">
            <a href="index.html">Home</a>
            <a href="dates.html">Dates/Rates</a>
            <a href="site-plan-rafting.html">Site Plan</a>
            <a href="contact.html">Contact Us</a>
      </nav>
    </header>
 
  <main>
    <!-- CONTACT HERO (background image + overlay cards) -->
<section id="hero" class="contact-hero">
  <div id="hero-box">
    <img id="hero-img" src="images/men.jpg" alt="Rafting group celebrating">
  </div>

  <!-- Overlay container that holds the two cards (form left, talk right) -->
  <div class="contact-overlay">
    <!-- LEFT: form card -->
    <section class="card form-card">
      <h2 class="title">Get in touch</h2>
      
      <div id="feedback"></div>
      <form class="contact-form" action="#" method="post" novalidate>
        <div class="row">
          <div class="field">
            <label for="firstName">First name</label>
            <input id="firstName" name="firstName" type="text" required>
          </div>
          <div class="field">
            <label for="lastName">Last name</label>
            <input id="lastName" name="lastName" type="text" required>
          </div>
        </div>

        <div class="field">
          <label for="email">Work email</label>
          <input id="email" name="email" type="email" required>
        </div>

        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <div class="field">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="" disabled selected>Select a country</option>
            <option>United States</option>
            <option>Canada</option>
            <option>Philippines</option>
          </select>
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- RIGHT: talk-with-us card -->
    <aside class="card talk-card" aria-label="Talk with us">
      <h2>Talk with us</h2>
      <p>Give us a call at <a href="tel:+18888519453">1-888-851-9453</a></p>
      <p class="muted">Available Mon–Fri, 8am–6pm ET</p>
      <hr>
      <p>Email: <a href="mailto:DryOar@hotmail.com">DryOar@hotmail.com</a></p>
      <a class="link" href="#">Visit Help Center →</a>
    </aside>
  </div>
</section>
  <script>
    // get the feedback div element so we can do something with it.
    const feedbackElement = document.getElementById('feedback');
    // get the form so we can read what was entered in it.
    const formElement = document.forms[0];
    // add a 'listener' to wait for a submission of our form. When that happens run the code below.
    formElement.addEventListener('submit', function(e) {
        // stop the form from doing the default action.
        e.preventDefault();
        // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
        feedbackElement.innerHTML = 'Hello '+ formElement.firstName.value +'! Thank you for your message. We will get back with you as soon as possible!';
        // make the feedback element visible.
        feedbackElement.style.display = "block";
        // add a class to move everything down so our message doesn't cover it.
        document.body.classList.toggle('moveDown');
    });
</script>
             

  </main>
  ...

    <footer>
      <p>Dry Oar &copy; 2025 - Katherine Magistri</p>
      <p><a href="site-plan-rafting.html">Site Plan</a></p>

      <!-- Social media icon links -->
      <div class="social">
        <a href="https://facebook.com" target="_blank" rel="noopener">
          <img src="images/facebook.png" alt="Facebook">
        </a>
        <a href="https://twitter.com" target="_blank" rel="noopener">
          <img src="images/twitter.png" alt="Twitter">
        </a>
        <a href="https://instagram.com" target="_blank" rel="noopener">
          <img src="images/instagram.png" alt="Instagram">
        </a>
      </div>
    </footer>

  </div> <!-- END CONTENT WRAPPER -->
</body>
</html>
